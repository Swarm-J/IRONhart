{% extends 'base.html' %}

{% block content %}
<div class="container">

  <div id="carouselExampleControls" class="carousel slide" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', filename='images/J.jpeg') }}" class="d-block w-100" alt="...">
          <br>
          <p>Description</p>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/S.jpeg') }}" class="d-block w-100" alt="...">
          <br>
          <p>Description</p>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/V.jpeg') }}" class="d-block w-100" alt="...">
          <br>
          <p>Description</p>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
</div>


{% endblock %}
